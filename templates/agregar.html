<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <title>Agregar Producto</title>
</head>
<body>
    <div class="form-container">

        <h2>AGREGAR PRODUCTO</h2>
        <form method="post">

            <input type="text" id="id" name="id" placeholder="ID" required>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" required>
            <input type="number" id="precio" name="precio" placeholder="Precio" step="0.01" required>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>
            <input type="text" id="categoria" name="categoria" placeholder="Categoria" required>
            

            <input type="submit" value="Agregar Producto">
        </form>
        <a class="btn" href="/">Volver</a>
    </div>
</body>
</html>
